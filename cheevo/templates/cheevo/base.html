{% load staticfiles %}

<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Steam Cheevo!</title>
		
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'css/base.css' %}">
	</head>
	
	<body>
		
		<div class="page-header">
			<h1><a href="/">Steam Cheevo!</a></h1>
			<p>Sort your Steam games by their achievements difficulty</p>
			{% if user.is_authenticated %}
			<h1 style="font-size: 32px;">
				Admin as fuck, 
				<a href="{% url 'django.contrib.auth.views.logout' %}"><span style="color: red; font-size: 32px;">Log out</span></a>
				 or view 
				<a href="{% url 'cheevo.views.all_games_list' %}"><span style="color: red; font-size: 32px;">Games List</span></a>
			</h1>
			{% endif %}
		</div>
		
		<div class="content">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					{% block content %}
					{% endblock content %}
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
		
	</body>
</html>
